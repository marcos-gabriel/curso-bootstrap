<!doctype html>
    <html lang="pt-br">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="css/bootstrap.min.css">

            <title>Bootstrap - Barra de navegação</title>
        </head>

        <body style="padding-bottom: 200px;">

            <!-- Navegação
                nav
            Tipos de navegação:
                nav-pills
                nav-tabs
                nav-fill
            opções de alinhamento:
                justify-content-center
                justify-content-end
                flex-column
                nav-justified
            -->
            <h2>Navegação simples / abas</h2>
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a href="" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Serviços e atendimentos</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link disabled">Contatos</a>
                </li>
            </ul>

            <br><br>

            <h2>Barra de navegação simples</h2>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <!-- Logo -->
                <a href="" class="navbar-brand">
                    <img src="../../../repo/site-engenharia-cartografica/img/logo.png">
                    Engenharia Cartográfica
                </a>

                <!-- Navegação -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Serviços</a>
                    </li>
                </ul>
            </nav>

            <br><br>

            <h2>Barra de navegação com menu responsivo</h2>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <!-- Logo -->
                <a href="" class="navbar-brand">
                    <img src="../../../repo/site-engenharia-cartografica/img/logo.png">
                    Engenharia Cartográfica
                </a>

                <!-- Menu Hamburguer-->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navegação -->
                <div class="collapse navbar-collapse" id="nav-target">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Serviços</a>
                        </li>
                    </ul>
                </div>
            </nav>






            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
