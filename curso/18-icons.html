<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bootstrap 4 - Ícones</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/e94fefc724.js" crossorigin="anonymous"></script>
    </head>

    <body style="margin-bottom: 200px;padding: 16px;">
        
        <h3>Font Awesome</h3>
        <h4>Usando em span</h4>
        <span class="fab fa-cc-amex text-warning display-3"></span>

        <h4>Brands</h4>
        <i class="fab fa-android text-success display-3"></i>
        <i class="fab fa-git-alt text-danger display-3"></i>
        <i class="fab fa-github text-dark display-3"></i>
        <i class="fab fa-gitlab text-info display-3"></i>
        <i class="fab fa-xbox text-success display-3"></i>
        <i class="fab fa-playstation text-dark display-3"></i>
        <i class="fab fa-steam text-dark display-3"></i>

        <h4>Solids</h4>
        <i class="fas fa-address-book text-primary display-3"></i>
        <i class="fas fa-address-card text-success display-3"></i>

        <h4>Regular</h4>
        <i class="far fa-address-book text-primary display-3"></i>
        <i class="far fa-address-card text-success display-3"></i>

        <br><br>

        <h3>Usando icones em botões</h3>
        <button class="btn btn-outline-primary">
            <i class="fas fa-video display-5"></i>
            Clique aqui
        </button>









        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
