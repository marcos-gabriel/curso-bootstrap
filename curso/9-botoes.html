<!doctype html>
    <html lang="pt-br">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="css/bootstrap.min.css">

            <title>Bootstrap - Botões</title>
        </head>

        <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

            <!-- Botoes 
            formatação padrao: btn
            formatação específicas:
            btn-primary, btn-secondary, btn-success, btn-info,
            btn-warning, btn-danger, btn-light, btn-dark, btn-link
            -->
            <h3>Botões</h3>
            <button class="btn btn-success" type="button">Clique</button>

            <br><br>

            <h3>Botões com diferente tags</h3>
            <a class="btn btn-dark" href="#">Link</a>
            <button class="btn btn-dark" type="submit">Submit</button>
            <input class="btn btn-dark" type="button" value="Button">
            <input class="btn btn-dark" type="submit" value="Input submit">
            <input class="btn btn-dark" type="reset" value="Reset">

            <br><br>

            <!-- Botões com contorno
            btn-outline-<formato>
            -->
            <h3>Botões com contorno</h3>
            <button class="btn btn-outline-danger" type="button">Clique</button>

            <br><br>

            <!-- Tamanhos de botões
            opções: btn-lg, btn-sm, btn-block
            -->
            <h3>Tamanhos dos botões</h3>
            <button class="btn btn-lg btn-primary" type="button">Grande</button>
            <button class="btn btn-primary" type="button">Normal</button>
            <button class="btn btn-sm btn-primary" type="button">Pequeno</button>
            <br><br>
            <button class="btn btn-block btn-primary" type="button">Bloco</button>

            <br><br>

            <!-- Estado dos botões
            opções: active, disabled
            -->
            <h3>Estados dos botões</h3>
            <button class="btn btn-warning" type="button">Normal</button>
            <button class="btn btn-warning active" type="button">Ativo</button>
            <button class="btn btn-warning disabled" type="button">Inativo</button>
            <br><br>
            <button class="btn btn-warning " type="button" data-toggle="button">Alternar</button>

            <br><br>
            
            <h3>Grupos de botões - horizontal</h3>
            <div class="btn-group">
                <button class="btn btn-info" type="button">Esquerda</button>
                <button class="btn btn-info" type="button">Centro</button>
                <button class="btn btn-info" type="button">Centro</button>
                <button class="btn btn-info" type="button">Direita</button>
            </div>

            <br><br>
            
            <h3>Grupos de botões - vertical</h3>
            <div class="btn-group-vertical">
                <button class="btn btn-success" type="button">Topo</button>
                <button class="btn btn-success" type="button">Meio</button>
                <button class="btn btn-success" type="button">Meio</button>
                <button class="btn btn-success" type="button">Baixo</button>
            </div>

            <br><br>
            
            <h3>Toolbar de botões</h3>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-success" type="button">1</button>
                    <button class="btn btn-success" type="button">2</button>
                    <button class="btn btn-success" type="button">3</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" type="button">4</button>
                    <button class="btn btn-success" type="button">5</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" type="button">6</button>
                    <button class="btn btn-success" type="button">7</button>
                    <button class="btn btn-success" type="button">8</button>
                </div>
            </div>

            <br><br>
            
            <h3>Botões dropdown</h3>
            <div class="dropdown">
                <button class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown" type="button">
                    Clique
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Link 1</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">Link 2</a>
                    <a href="#" class="dropdown-item">Link 3</a>
                    <a href="#" class="dropdown-item">Link 4</a>
                </div>
            </div>


            







            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
